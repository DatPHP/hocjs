<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mang -bai 1 </title>
</head>
<body>
    <script>
        var enter = "<br/>";

        var array = ["HTML", "CSS", "JAVASCRIPT"];

        // in mang cach 1 
        for ( x in array )
        {
            document.write ("Phan tu " + (x) + ": " + array[x] + enter );
        }

        // in mang cach 2 
        document.write ( array + enter );

        document.write ( "Lenght of array: " + array.length + enter );

    </script>
    
</body>
</html>
