<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim chu so lon nhat cua so tu nhien n </title>
</head>
<body>
    <script>

        var n = 1385954747467 ; 
        var m = n;
        /* 
         1385 =>  max = 5 , n = 138 
         138  => max = 8, n = 13
         13 => max = 8 , n = 1
         1 => max = 8
        */
        var max = 0;
        while(n > 0)
        {
            var donvi = n % 10;
           // if ( max < donvi) max = donvi;
           max = (donvi > max)? donvi:max;
            n = (n -donvi) /10;
        }
        document.write("Chu so lon nhat cua "+ m + " la "+ max);


    </script>
    
</body>
</html>
