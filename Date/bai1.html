<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date </title>
</head>
<body>
    <script>

        // constructor : Trả về hàm khỏi tạo đối tượng 
        // prototype : THêm các thuộc tính hoặc phương thức mới cho đối tượng. 
        var d1 = new Date();
        var enter = "<br>";

        document.write("Time now: "+ d1 + enter);
        var d2 = new Date(2019, 10, 15, 14,30,40);
        document.write("Time default: "+ d2 + enter);
        var d3 = new Date(200000000);
        document.write("Time calculate: "+ d3 + enter);

    </script>
</body>
</html>
