<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method with String  </title>
</head>
<body>
    <script>
        var enter = "<br>";
        var Str = " NGuyen Van Dat - SoftWare Engineer ";

        // In chuoi Str 
        document.write("Input: " + Str+ enter );
        // Search :Tìm kiếm trả về vị trí xuất hiện đầu tiên trong chuỗi    
         document.write("Search: " + Str.search("Dat")+ enter );

         // match : Tìm kiếm trả về giá trị tìm kiếm trong chuỗi va trả về Null nếu ko có  
         document.write(" Match: " + Str.match("Dat")+ enter );

         // replace : tìm kiếm và thay thế giá trị tìm thấy bằng giá trị mới  
         document.write(" Match: " + Str.replace("Dat", "Trang")+ enter );
         


    </script>
    
</body>
</html>
